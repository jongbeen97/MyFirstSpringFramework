<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>로그인</h2>
    <!-- 로그인 실패시 컨트롤러에서 전달한 에러 메시지 표시  -->
    <div th:if="${error}" th:text="${msg}" class="alert alert-danger" role="alert"></div>
    <form th:action="@{/users/login}" method="post">
        <div class="mb-3">
            <label for="userid" class="form-label">아이디</label>
            <input type="text" class="form-control" id="userid" name="id" required>
        </div>
        <div class="mb-3">
            <label for="userpw" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="userpw" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
</body>
</html>
