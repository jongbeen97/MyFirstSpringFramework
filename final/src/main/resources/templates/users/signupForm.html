<!DOCTYPE html>
<!-- 회원 가입 페이지. 'layout/default.html'를 레이아웃으로 사용-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <h2>회원 가입</h2>
            <p>회원 가입 페이지 입니다 </p>
            <p>아이디 , 이름은 변경이 불가하니 회원 가입시 주의 바랍니다 <br> 회원가입시 중복된 아이디가 있는 경우 가입이 안되니 주의 바랍니다. </p>
            <p>비밀번호 , 이메일은 변경이 가능합니다.  </p>
            <p>아이디랑 비밀번호를 모르는 경우 관리자에게 문의 바랍니다.  </p>

            <form th:action="@{/users/signup}" method="post">
                <div class="mb-3">
                    <label for="userid" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="userid" name="id" required>
                </div>
                <div class="mb-3">
                    <label for="userpw" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="userpw" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">이름</label>
                    <input type="text" class="form-control" id="username" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="useremail" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="useremail" name="email" >
                </div>
                <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
        </div>
    </div>
</body>
</html>
