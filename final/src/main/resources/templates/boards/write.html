<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2>글등록</h2>
        <p>여기에 작성하고자 하는 글을 45자 이내로 작성부탁드립니다.</p>
        <div class="row mb-3">
            <div id="writing">
                <!-- action을 /boards/write로, method를 post로 설정 -->
                <form th:action="@{/boards/write}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="제목" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <!-- name을 comment에서 content로 변경 (Board 객체 필드명과 일치) -->
                        <textarea class="form-control" id="content" name="content" rows="5" placeholder="내용 입력" required></textarea>
                    </div>
                    <!-- 작성자는 로그인한 사용자의 정보로 자동 처리하거나, 임시로 입력받을 수 있음 -->
                    <!-- 여기서는 컨트롤러에서 세션 정보를 이용해 처리하는 것이 좋음 -->

                    <button type="submit" class="btn btn-primary">글등록</button>
                    <a th:href="@{/boards}" class="btn btn-secondary">취소</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
