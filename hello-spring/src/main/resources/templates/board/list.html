<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 960px; }
        .board-content { white-space: pre-wrap; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">게시판</h2>
        <div>
            <span class="me-3" th:text="|${loginMember.name}님 환영합니다.|"></span>
            <a href="/logout" class="btn btn-outline-secondary">로그아웃</a>
        </div>
    </div>

    <div class="mb-3">
        <a href="/board/write" class="btn btn-primary">글쓰기</a>
    </div>

    <div class="list-group">
        <div th:each="board : ${boards}" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${board.authorName}">작성자</h5>
                <small th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</small>
            </div>
            <p class="mb-1 board-content" th:text="${board.content}">내용</p>

            <!-- (AI 수정) 관리자(id=0) 또는 본인일 경우 삭제 버튼 표시 -->
            <div th:if="${loginMember.id == 0 or board.authorId == loginMember.id}" class="mt-2">
                <form th:action="@{/board/delete}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                    <input type="hidden" name="id" th:value="${board.id}" />
                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
